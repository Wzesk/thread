<head>
	<title>thred</title>
</head>

<body>
	{{> index}}
</body>

<template name="header">
	<div id="header">
		<div id="logo"></div>
		<h1>thred</h1>
		<ul id="tools">
			<li id="move_tool" class="selected">explore</li>
			<li id="draw_tool" >draw</li>
			<li id="select_tool">edit</li>
			<li id="login">{{loginButtons align="right"}}</li>
		</ul>
	</div>
</template>

<template name="index">
	{{> header}}
	{{> canvas}}
</template>

<template name="canvas">
	{{#constant}}
		<ul id="selection_tools">
			<li id="selection_delete">delete</li> 
		</ul>
		<canvas id="canvas" resize></canvas>
		<canvas id="canvas2" resize></canvas>
	{{/constant}}	
</template>
