<head>
	<title>doodle me baby!</title>
</head>

<body>
	{{>index}}
</body>

<template name="login">
	<div>test</div>
	<div>{{loginButtons}}</div>
</template>

<template name="header">
	<div id="header">
		<div id="logo"></div>
		<h1>thread /</h1>
		<div id="login">{{loginButtons}}</div>
	</div>
</template>

<template name="share">
	{{#constant}}
	<div id="share">
		
		<a class="socialite twitter-follow" href="https://twitter.com/semateos" data-type="follow" data-show-count="false" data-lang="en" data-default-href="https://twitter.com/semateos">Follow @semateos</a>

		<a class="socialite twitter-share" href="http://twitter.com/share" data-show-count="false" data-url="http://thread.meteor.com/">Share on Twitter</a>

	</div>
	{{/constant}}
</template>

<template name="index">
	{{> header}}
	{{> canvas}}
	{{> share}}
</template>

<template name="canvas">
	<ul id="tools">
		<li class="tool selected" id="move_tool"><i class="icon-move"/></li>
		<li class="tool" id="draw_tool" ><i class="icon-pen"/></li>
		<li class="tool" id="select_tool"><i class="icon-edit"/></li>
	</ul>
	<ul id="selection_tools">
		<li id="selection_delete"><i class="icon-trash"/></li> 
	</ul>
	{{#constant}}
		<canvas id="canvas" resize></canvas>
		<canvas id="canvas2" resize></canvas>
	{{/constant}}	
</template>
