<head>

<body>
	{{>index}}
</body>

<template name="login">
	<div>test</div>
	<div>{{loginButtons}}</div>
</template>

<template name="header">
	<div id="header">
		<div id="logo"></div>
		<h1>thread</h1>
		<ul id="tools">
			<li class="tool selected" id="move_tool">explore</li>
			<li class="tool" id="draw_tool" >draw</li>
			<li class="tool" id="select_tool">edit</li>
			<li id="login">{{loginButtons align="right"}}</li>
		</ul>
	</div>
</template>

<template name="index">
	{{> header}}
	{{> canvas}}
</template>

<template name="canvas">
	<ul id="selection_tools">
		<li id="selection_delete">delete</li> 
	</ul>
	{{#constant}}
		<canvas id="canvas" resize></canvas>
		<canvas id="canvas2" resize></canvas>
	{{/constant}}	
</template>
