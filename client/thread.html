<head>
	<title>Thread</title>
	
	<link rel="apple-touch-icon-precomposed" href="/icon/Icon.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icon/Icon-72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icon/Icon@2x.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icon/Icon-72@2x.png" />
	
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
	{{>index}}
</body>

<template name="login">
	<div>test</div>
	<div>{{loginButtons}}</div>
</template>

<template name="header">
	<div id="header">
		<div id="logo"></div>
		<h1>thread</h1>
		<div id="login">{{loginButtons}}</div>
	</div>
</template>

<template name="share">
	{{#constant}}
	<div id="share">
		
		<iframe src="http://ghbtns.com/github-btn.html?user=semateos&repo=thread&type=fork"
  		allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>

		<a class="socialite twitter-follow" href="https://twitter.com/semateos" data-type="follow" data-show-count="false" data-lang="en" data-default-href="https://twitter.com/semateos">Follow @semateos</a>

		<a class="socialite twitter-share" href="http://twitter.com/share" data-show-count="false" data-url="http://thread.meteor.com/">Share on Twitter</a>

	</div>
	{{/constant}}
</template>

<template name="index">
	<div id="wrapper">
		{{> header}}
		{{> canvas}}
		{{> share}}
	</div>
</template>

<template name="canvas">
	<ul id="tools">
		<li class="tool selected" id="move_tool"><i class="icon-move"/></li>
		<li class="tool" id="draw_tool" ><i class="icon-pen"/></li>
		<li class="tool" id="select_tool"><i class="icon-edit"/></li>
	</ul>
	<ul id="selection_tools">
		<li id="selection_delete"><i class="icon-trash"/></li> 
	</ul>
	{{#constant}}
		<canvas id="canvas" resize></canvas>
		<div id="svg"></div>
		<canvas id="canvas2" resize></canvas>
	{{/constant}}	
</template>
