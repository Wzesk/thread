<head>
	<title>thread</title>
</head>

<body>
	{{> index}}
</body>

<template name="header">
	<div id="header">
		<div id="logo"></div>
		<h1>Thread</h1>
		<ul id="tools">
			<li id="draw_tool" class="selected">draw</li>
			<li id="select_tool">select</li>
			<li id="move_tool">move</li>
		</ul>
		<div id="login">{{loginButtons align="right"}}</div>
	</div>
</template>

<template name="index">
	{{> header}}
	{{> canvas}}
</template>

<template name="canvas">
	{{#constant}}
		<canvas id="canvas" resize></canvas>
		<canvas id="canvas2" resize></canvas>
	{{/constant}}	
</template>
